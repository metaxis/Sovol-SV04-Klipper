sensor_pin: PA4
control: pid
pid_Kp:32.230
pid_Ki:5.600
pid_Kd:46.410
min_temp: 0
max_temp: 300
min_extrude_temp: 1
max_extrude_only_distance: 101
smooth_time: 0.2
full_steps_per_rotation: 200
#pressure_advance: 0.0
#pressure_advance_smooth_time: 0.020
#max_extrude_cross_section: 50


##########################################################
# Definition for the secondary carriage X2 and extruder 1
##########################################################

[dual_carriage]
