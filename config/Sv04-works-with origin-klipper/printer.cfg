step_pin: PE9
dir_pin: !PE8
enable_pin: !PE11
microsteps: 16
rotation_distance: 50
endstop_pin: !PE15
position_endstop: 360
position_max: 360
homing_speed: 50


[extruder1]
step_pin: PB1
dir_pin: !PB0
enable_pin: !PE7
microsteps: 16
rotation_distance: 8.0604534005  ;HC Updated to E3D Hemera XS from 7.680
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA0
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA5
control: pid
pid_Kp:32.230
pid_Ki:5.600
pid_Kd:46.410
min_temp: 0
max_temp: 300
min_extrude_temp: 1
max_extrude_only_distance: 100
smooth_time: 0.2
full_steps_per_rotation: 200
#pressure_advance: 0.0
#pressure_advance_smooth_time: 0.020
#max_extrude_cross_section: 4


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA3
min_temp: 0
max_temp: 113
#control: pid
#pid_Kp: 312.84
#pid_Ki: 52.04
#pid_Kd: 1253.64


#####################################################################
#   Probe
#   HC updated BLTOUCH OFFSET from 0,25
#####################################################################

[bltouch]
sensor_pin: ^PD12
control_pin: PD13
x_offset: 7.40 
y_offset: 28.80 
#z_offset: 0
speed: 15
stow_on_each_sample: False
probe_with_touch_mode: True
samples: 2

[z_tilt]
z_positions: 10,150
            290,150
points: 50,150.5
        280,150.5
retries: 10
retry_tolerance: 0.02
speed:100

[bed_mesh]
speed: 600
horizontal_move_z: 10
mesh_min: 10,45
mesh_max: 290, 290
probe_count: 6
fade_end: 10 ;HC Added
zero_reference_position: 150.5, 150.5

[bed_screws] # BED_SCREWS_ADJUST
screw1: 25,35
screw1_name: front left screw
screw4:	295,35
screw2_name: front right screw
screw3: 295,295
screw3_name: back right screw
screw2: 25,295
screw4_name: back left screw
speed: 150

[screws_tilt_adjust]
screw1: 31,0
screw1_name: Front Left
screw2: 270,0
screw2_name: Front Right
screw3: 270,240
screw3_name: Rear Right
screw4: 31,240
screw4_name: Rear Left
horizontal_move_z: 10.
speed: 150
screw_thread: CW-M4

#[safe_z_home]
#home_xy_position:150.5,150.5
#speed:150
#z_hop:10
#z_hop_speed:5

####################################
# Homing override for Z axis
# When homing command includes Home Z, it is critical to ensure correct
# extruder is selected to be centered on the bed before probing to
# prevent bed damage. Homing process is overridden to include T0 macro
# prior to homing process.  - Kevin Palmer
####################################

#################### Thanks to Kevin Palmer  #####################################

[homing_override]
axes: z
gcode:
 SAVE_GCODE_STATE NAME=homing ; ajp argh
 T0
 G90 ;absolute positioning
 G1 Z10 F600
 G28 X0
 G28 Y0

 G1 X150.5 Y150.5 F9000
 G28 Z0
 G1 Z10
 RESTORE_GCODE_STATE NAME=homing; ajp argh
set_position_z:0


#####################################################################
#   Runoutsensor
#####################################################################

[filament_switch_sensor Left]
pause_on_runout: False
runout_gcode: M600
switch_pin: PE5

[filament_switch_sensor Right]
pause_on_runout: False
runout_gcode: M600
switch_pin: PE6

#####################################################################
#   From https://github.com/Bully85/Sovol-SV04-Klipper/issues/26
#####################################################################

[idle_timeout]
gcode:
    {% if printer.pause_resume.is_paused %}
        M104 S0
    {% else %}
        TURN_OFF_HEATERS
        M84
    {% endif %}

